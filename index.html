<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon"/>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>Landing Page</title>
</head>

<body>
  <main>
    <section>
      <div id="login-screen">
        <p>Tela de Login</p>
      </div>

      <div id="savoy">
        <p>Savoy's</p>
      </div>

      <div>
        <form>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Insira seu e-mail" />

          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Insira sua senha" />
        </form>
      </div>

      <div id="checkbox">
        <input type="checkbox" id="click-checkbox" />
        <p>Mostar/Ocultar Senha</p>
      </div>

      <div>
        <p>Esqueceu sua senha?</p>
      </div>

      <div>
        <input id="button" type="button" value="Entrar" />
      </div>

      <div>
        <p>Ou entre com:</p>
      </div>

      <div>
        <ul id="list-images">
          <li><img src="assets/img/google-icon.png" alt="Google Icon" /></li>
          <li><img src="assets/img/github-icon.png" alt="Github Icon" /></li>
          <li><img src="assets/img/linkedin-icon.png" alt="Linkedin Icon" /></li>
        </ul>
      </div>

      <div>
        <p>NÃ£o possui conta? <span>Se inscreva aqui!</span></p>
      </div>     
    </section>

    <aside>
      <img src="assets/img/metaverso-amico.svg" alt="" />
    </aside>
  </main>
</body>
</html>
